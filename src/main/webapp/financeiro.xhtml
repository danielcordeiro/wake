<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<h:form prependId="false" id="form">
		<p:growl id="growl" showDetail="false" />


		<h2>Retirada</h2>

		<pm:field>
			<p:outputLabel for="descricao" value="Descrição: " />
			<p:inputText id="descricao" placeholder="Informe a descrição" value="#{controleBean.retirada.descricao}" required="true" />
		</pm:field>

		<pm:field>
			<p:outputLabel for="valor" value="Valor:" />
			<p:inputText id="valor" type="number" placeholder="Informe o valor" value="#{controleBean.retirada.valor}" required="true" />
		</pm:field>

		<p:commandButton value="Salvar" action="#{controleBean.salvarRetirada}" icon="ui-icon-check" update="form" />


		<h2>Menu</h2>
		<p:menu>
			<p:menuitem value="Role" url="role.xhtml" />
		</p:menu>
	</h:form>
</h:body>
</html>
